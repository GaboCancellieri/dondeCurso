<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Cuenta Personal
        </ion-title>
        <ion-chip color="danger" slot="end" (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
        </ion-chip>
    </ion-toolbar>
</ion-header>

<ion-content class="main">
    <img class="center" style="width: 40%;" src="../../assets/img/avatar-1.png">
    <ion-card-header>
        <ion-card-title style="color: white; text-align: center;">
            {{usuario.apellido}}, {{usuario.nombre}}
        </ion-card-title>
    </ion-card-header>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider>
                    <ion-label>Calendario</ion-label>
                </ion-item-divider>
                <ion-item>
                    <ion-label>Semanal</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Mensual</ion-label>
                </ion-item>
            </ion-item-group>
        </ion-card-content>
    </ion-card>

</ion-content>
